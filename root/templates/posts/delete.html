{% extends 'layout.html' %}

{% block title %}
    Post
{% endblock %}

{% block content %}
    <div class="row">
        <div class="offset-3 col-6">
            <h1>Do you really wanna delete this post</h1>
            <p>{{ post.title }}</p>
            <form method="post">
                <a href="/posts/" class="btn btn-secondary">Back</a>
                <input type="submit" value="delete" class="btn btn-danger"/>
            </form>
        </div>
    </div>
{% endblock %}
